<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="/static/styles/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-forms">
        <!-- Форма входа -->
        <div id="loginForm" class="auth-form">
            <h2>Вход</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Регистрация</a></p>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Регистрация</h2>
            <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <button onclick="register()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Вход</a></p>
        </div>
    </div>
    <div id="message" class="message"></div>
</div>
<script src="/static/js/auth.js"></script>
</body>
</html>
